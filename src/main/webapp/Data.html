<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<title>Data form</title>
<style>
    body{ background-color:#FAFOE6; form-alignment:center;}
    input{ align-items: center;}
    title {color:black;}
    p {color:rgba(124, 0, 161, 0.726);}
  </style>
</head>
<body>
<br><p> Motorc must be of a higher speed compared to motord</p><br>
	<form action="/rest/robot18services/linefollower" method="post">
	ID:<input type='number' name='id' value=''><br>
	MotorC:<input type='number' name='motorc' value=''><br>
	MotorD: <input type='number' name='motord' value=''><br>
    <input type='submit' name='ok' value='Send'>
	</form><br>
	
	<br><p> if set these qualities if the obstacle is detected</p><br>
	<form action="/rest/robot18services/obstacledetected" method="post">
	ID:<input type='number' name='id' value=''><br>
	Distance: <input type='number' name='cycle' value=''><br>
	<input type='submit' name='ok' value='Send'>
	</form>
	
	<br><p> if set these qualities for the sensors</p><br>
	<form action="/rest/robot18services/sensors" method="post">
	ID:<input type='number' name='id' value=''><br>
	Security distance:<input type='number' name='sec_distance' value=''><br>
	Line Color: <input type='number' name='linecolor' value='' min="0" max="1" step="6"><br>
	<input type='submit' name='ok' value='Send'>
	</form> 
 </body>
</html>
